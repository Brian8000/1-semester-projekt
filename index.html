<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div id="headerGrid">
        <h1 id="header">Hvor meget CO<sub>2</sub> udleder dit måltid i dag?</h1>
      </div>

      <!-- Beregn knap -->
      <div class="calculateButton" id="calculateGrid2">
        <button type="button" onclick="calculateCO2()">Beregn</button>
      </div>

      <!-- Ydre cirkel, oprettes kun efter "Beregn" -knappen er klikket -->

      <!-- Knapper til farveændring af den indre cirkel -->

      <!-- Knapper til farveændring af den indre cirkel -->

      <div id="circlesGrid">
        <div id="outerCircle" class="outerCircle" style="display: none"></div>
        <div class="infoBox">
          <h2>CO<sub>2</sub> Værdi Inddeling</h2>
          <ul>
            <li>Grøn: <span id="greenThreshold"></span></li>
            <li>Gul: <span id="yellowThreshold"></span></li>
            <li>Rød: <span id="redThreshold"></span></li>
          </ul>
          <div id="emptyBasket">
            <button id="greenButton" onclick="changeouterCircleColor('green')">
              Grøn
            </button>
            <button
              id="yellowButton"
              onclick="changeouterCircleColor('yellow')"
            >
              Gul
            </button>
            <button id="redButton" onclick="changeouterCircleColor('red')">
              Rød
            </button>
          </div>
        </div>
      </div>

      <div class="shoppingBasket" id="shopBaskHeaderGrid">
        <p id="shopBaskHeader">Indkøbskurv</p>
      </div>
      <div class="shoppingBasket" id="foodListGrid"></div>
      <div class="shoppingBasket" id="emptyBasketGrid">
        <button id="emptyBaskBtn">Tøm kurven</button>
      </div>

      <div class="shoppingBasket" id="calculateGrid">
        <button type="button" id="calculateBtn">Beregn</button>
      </div>
      <div id="headerGrid">
        <h1 id="header">Hvor meget CO<sub>2</sub> udleder dit måltid?</h1>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="cirkel_d3.js"></script>
  </body>
</html>
